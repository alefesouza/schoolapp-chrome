<html>
<head>
<title>RebuApp</title>
<link rel="shortcut icon" href="icon_16.png" />
<link rel="author" href="https://plus.google.com/101361157875821775334/" />
<script src="js/jquery/jquery-2.1.3.min.js"></script>
<script src="js/popup.js"></script>
<style type="text/css">
@font-face {
    font-family: "Roboto";
    src: url("css/fonts/Roboto-Regular.ttf");
}

body {
	font-family: "Roboto";
	background-color: #eeeeee;
	-webkit-user-select: none;
	font-size: 19px;
	width: 305px;
	color: #000000;
}

.menuitem {
	height:40px;
	line-height:40px;
	padding: 2px 4px;
	vertical-align:middle;
}

.menuitem:hover {
	text-decoration:none;
	cursor: pointer;
	background: #ffffff;
}

.menuitem:active {
	text-decoration:none;
	cursor: pointer;
	background: #dddddd;
}

.menuitem img {
	float: left;
	margin: 8px;
	margin-right: 10px; 
	width: 24px;
}

.number {
	border-radius: 2px;
	color: #ffffff;
	float: right;
	margin-right: 8px;
	text-align:center;
	z-index: 2;
	background: #000000;
	margin: 8px;
	border-radius: 2px;
	min-width: 24px;
	width: auto;
	height: 24px;
	line-height: 24px;
}
</style>
</head>
<body>
	<img src="imagens/logo.png" style="margin-bottom: 10px;">
	<div id="sala" class="menuitem">
		<img src="imagens/ic_sala.png"> Sala
		<div class="number" id="numbersala"></div>
	</div>
	<div id="clube" class="menuitem">
		<img src="imagens/ic_clube.png"> Clube
		<div class="number" id="numberclube"></div>
	</div>
	<div id="eletiva" class="menuitem">
		<img src="imagens/ic_eletiva.png"> Eletiva
		<div class="number" id="numbereletiva"></div>
	</div>
	<div id="comunicados" class="menuitem">
		<img src="imagens/ic_comunicados.png"> Comunicados
		<div class="number" id="numbercomunicados"></div>
	</div>
	<div id="anotacoes" class="menuitem">
		<img src="imagens/ic_anotacoes.png"> Anota&ccedil;&otilde;es
	</div>
	<div id="notificacoes" class="menuitem">
		<img src="imagens/ic_notificacoes.png"> Notifica&ccedil;&otilde;es
		<div class="number" id="numbernotificacoes"></div>
	</div>
	<div id="biblioteca" class="menuitem">
		<img src="imagens/ic_biblioteca.png"> Biblioteca
	</div>
	<div id="painel" class="menuitem" style="display: none;">
		<img src="imagens/ic_painel.png"> Painel
	</div>
</body>
</html>
